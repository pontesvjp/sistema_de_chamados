<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Chamados</title>

    <!-- CSS local do Bootstrap -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <!-- Seu CSS customizado -->
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">Lista de Chamados</h1>
        <a href="{% url 'novo_chamado' %}" class="btn btn-primary"
          >Novo Chamado</a
        >
      </div>

      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Chamados Abertos</h4>
        </div>
        <div class="card-body p-0">
          <table class="table table-hover mb-0">
            <thead class="thead-light">
              <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descrição</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              {% if cards %}
              {% for chamados in cards %}
              <tr>
                <td>{{chamados.id}}</td>
                <td>{{chamados.titulo}}</td>
                <td>{{chamados.descricao}}</td>
                <td><span class="badge bg-warning text-dark">{{chamados.status}}</span></td>
              </tr>
              {% endfor %}
              {% else %}
              {% endif %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- JS local do Bootstrap -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <!-- Seu JS customizado -->
    <script src="/static/js/scripts.js"></script>
  </body>
</html>

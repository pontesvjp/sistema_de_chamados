{% load static %}


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Chamado</title>

    <!-- CSS local do Bootstrap -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- Seu CSS customizado -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Criar Novo Chamado</h3>
                    </div>
                    <div class="card-body">
                        <form action="/create_call" method="POST">
                            <div class="form-group">
                                <label for="title" class="font-weight-bold">Título do Chamado</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="Digite o título do chamado" required>
                            </div>

                            <div class="form-group mt-3">
                                <label for="description" class="font-weight-bold">Descrição</label>
                                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Descreva o problema ou solicitação" required></textarea>
                            </div>

                            <div class="d-flex justify-content-between mt-3">
                                <a href="{% url 'index' %}" class="btn btn-secondary">Voltar</a>
                                <button type="submit" class="btn btn-primary">Criar Chamado</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS local do Bootstrap -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <!-- Seu JS customizado -->
    <script src="/static/js/scripts.js"></script>
</body>
</html>
